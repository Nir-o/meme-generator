<body onload="init()">
    <div class="hidden main-grid-container">
            
        <div class="header">
            <div class="fas fa-chevron-left" onclick="toggleGallery()" ></div>
            <h4 class="pictur-description">Meme Generator</h4>
            <input class="brows-btn " type="file" name="image" onchange="onFileInputChange(event)" />
        </div>

        <div class="text-container">
            <button id="add-line" class="line-select fab fa-line" onclick="addLine()"></button>
            <button id="delete-line" class="fas fa-minus-square" onclick="deleteLine()"></button>
            <input id="custom-text" type="text" placeholder="Enter Text Here" oninput="createMeme()" />
            <button id="switch-line" class="fas fa-list-ol" onclick="switchLine()"></button>
        </div>

        <div class="style-container">
            <button id="style-item-1" class="delete-mem far fa-trash-alt" onclick="deleteText(0)"></button>
            <button id="style-item-2" class="uppercase-txt fas fa-font" onclick="toggleUppercase()"></button>
            <button id="style-item-3" class="stroke-txt fas fa-bold" onclick="toggleStroke()"></button>
            <input id="color-wheel" type="color" value="#ffffff" color-txt fas fa-palette">
            <button id="style-item-4" class="font-size-up fas fa-plus" onclick="fontResize(1)"></button>
            <button id="style-item-5" class="font-size-down fas fa-minus" onclick="fontResize(-1)"></button>
            <button id="style-item-6" class="fas fa-arrow-left" onclick="lineAlign(-10)"></button>
            <button id="style-item-7" class="align-txt-center fas fa-align-center" onclick="lineAlignCenter()"></button>
            <button id="style-item-8" class="fas fa-arrow-right" onclick="lineAlign(10)"></button>
            <button id="style-item-9" class="fas fa-arrow-up" onclick="lineHeight(-10)"></button>
            <button id="style-item-10" class="fas fa-arrow-down" onclick="lineHeight(10)"></button>
        </div>

        <div class="canvas-container">
            <canvas id="myCanvas" width="400" height="400" style="outline:1px solid green">Sorry, canvas not supported</canvas>
        </div>

        <div class="footer">
            <a id="dwnld-btn" href="#" onclick="downloadImg(this)" download="my-img.jpg" class="fas fa-download"></a>
            <a id="about" href="#">About Us</a>
            <div class="publish-form-container"></div>

        </div>
    </div>

    <div id="gallery" class="img-gallery">
        <img class="gallery-item" src="meme-imgs/9.jpg" id="1" onclick="selectedMeme(this)" />
    </div>
