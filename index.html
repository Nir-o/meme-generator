<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index-style.css">
</head>

<body onload="init()">

    <input type="file" name="image" onchange="onFileInputChange(event)" />

    <div class="publish-form-container"></div>

    <hr>
    <br>
    <canvas id="myCanvas" width="400" height="400" style="outline:1px solid green">Sorry, canvas not supported</canvas>

    <br>

    <div class="input-container">
        <div class="txt-input-container" id="inputs">
                <p> <input id="custom-text" type="text" placeholder="Enter Text Here" oninput="createMeme()" /></p>
            <!-- <p> <input id="custom-text-0" type="text" placeholder="Enter Text Here" oninput="createMeme()" /></p> -->
        </div>
        <div class="text-style-buttons-container">
            <button class="delete-mem far fa-trash-alt" onclick="deleteText(0)"></button>
            <button class="uppercase-txt fas fa-font" onclick="toggleUppercase()"></button>
            <button class="stroke-txt fas fa-bold" onclick="toggleStroke()"></button>
            <input id="color-wheel" type="color" value="#ffffff" color-txt fas fa-palette">
            <button class="font-size-up fas fa-plus" onclick="fontResize(1)"></button>
            <button class="font-size-down fas fa-minus" onclick="fontResize(-1)"></button>
            <button class="fas fa-arrow-left" onclick="lineAlign(-10)"></button>
            <button class="align-txt-center fas fa-align-center" onclick="lineAlignCenter()"></button>
            <button class="fas fa-arrow-right" onclick="lineAlign(10)"></button>
            <button class="fas fa-arrow-up" onclick="lineHeight(-10)"></button>
            <button class="fas fa-arrow-down" onclick="lineHeight(10)"></button>
            <button class="line-select fab fa-line" onclick="addLine()"></button>
            <button class="fas fa-list-ol" onclick="switchLine()"></button>
            <button class="fas fa-minus-square" onclick="deleteLine()"></button>




        </div>
        <!-- <button onclick="createMeme()">Create</button> -->
    </div>

    <p> <a href="#" onclick="downloadImg(this)" download="my-img.jpg">
            Download as jpeg
        </a></p>

    <br>

    <img class="img-gallery" src="/meme-imgs/9.jpg" id="1" onclick="selectedMeme(this)" />

    <script src="js/service.js"></script>
    <script src="js/upload-service.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
