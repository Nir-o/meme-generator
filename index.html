<!DOCTYPE HTML>
<html>

<head>

    <style>
        body {
      margin: 0px;
      padding: 0px;
    }

    .social-share-btn {
      background: #4267b2;
      border: 1px solid #4267b2;
      color: #fff;
      cursor: pointer;
      font-family: Helvetica, Arial, sans-serif;
      margin: 0;
      user-select: none;
      white-space: nowrap;
      padding: 5px 10px;
      border-radius: 3px;
      font-size: 11px;
      text-decoration: none;
      display: inline-block;
    }

    .publish-btn {
      background: #42b263;
      border: 1px solid #42b263;
      color: #fff;
      cursor: pointer;
      font-family: Helvetica, Arial, sans-serif;
      margin: 0;
      user-select: none;
      white-space: nowrap;
      padding: 5px 10px;
      border-radius: 3px;
      text-decoration: none;
      /* display: inline-block; */
    }
  </style>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/index-style.css">
</head>

<body onload="init()">

    <input type="file" name="image" onchange="onFileInputChange(event)" />

    <div class="publish-form-container"></div>

    <hr>
    <br>
    <canvas id="myCanvas" width="400" height="400" style="outline:1px solid green">Sorry, canvas not supported</canvas>

    <br>

    <div class="input-container">
        <input id="custom-text" type="text" placeholder="Upper Text Here" />
        <div class="text-style-buttons-container">
            <button class="delete-mem far fa-trash-alt" onclick="styleText('erase')"></button>
            <button class="uppercase-txt fas fa-font" onclick="styleText('uppercase')"></button>
            <button class="stroke-txt fas fa-bold" onclick="styleText('stroke')"></button>
            <button class="color-txt fas fa-palette" onclick="styleText('color')"></button>
            <button class="font-size-up fas fa-plus" onclick="styleText('font-size-up')"></button>
            <button class="font-size-down fas fa-minus" onclick="styleText('font-size-down')"></button>
            <button class="align-txt-left fas fa-align-left" onclick="styleText('align-txt-left')"></button>
            <button class="align-txt-center fas fa-align-center" onclick="styleText('align-txt-center')"></button>
            <button class="align-txt-right fas fa-align-right" onclick="styleText('align-txt-right')"></button>
            <button class="line-select fab fa-line" onclick="styleText('line-select')"></button>

            
        </div>
        <button onclick="createMeme()">Create</button>
    </div>

    <p> <a href="#" onclick="downloadImg(this)" download="my-img.jpg">
            Download as jpeg
        </a></p>

    <br>

    <img class="img-gallery" src="/meme-imgs/9.jpg" id="1" onclick="selectedMeme(this)"/>

    <script src="js/service.js"></script>
    <script src="js/upload-service.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
