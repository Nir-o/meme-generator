<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
</head>

<body onload="init()">
    <div class="hidden main-grid-container">

        <div class="header">
            <div class="fas fa-chevron-left" onclick="toggleGallery()"></div>
            <h2 class="pictur-description">Meme Generator</h2>

        </div>

        <div class="text-container">
            <button id="add-line" class="line-select fab fa-line" onclick="addLine()"></button>
            <button id="delete-line" class="fas fa-minus-square" onclick="deleteLine()"></button>
            <input id="custom-text" type="text" placeholder="Enter Text Here" oninput="createMeme()" />
            <button id="switch-line" class="fas fa-list-ol" onclick="switchLine()"></button>
        </div>

        <div class="style-container">
            <button id="style-item-1" class="delete-mem far fa-trash-alt" onclick="deleteText(0)"></button>
            <button id="style-item-2" class="uppercase-txt fas fa-font" onclick="toggleUppercase()"></button>
            <button id="style-item-3" class="stroke-txt fas fa-bold" onclick="toggleStroke()"></button>
            <input id="color-wheel" type="color" value="#ffffff" color-txt fas fa-palette">
            <button id="style-item-4" class="font-size-up fas fa-plus" onclick="fontResize(1)"></button>
            <button id="style-item-5" class="font-size-down fas fa-minus" onclick="fontResize(-1)"></button>
            <button id="style-item-6" class="fas fa-arrow-left" onclick="lineAlign(-10)"></button>
            <button id="style-item-7" class="align-txt-center fas fa-align-center" onclick="lineAlignCenter()"></button>
            <button id="style-item-8" class="fas fa-arrow-right" onclick="lineAlign(10)"></button>
            <button id="style-item-9" class="fas fa-arrow-up" onclick="lineHeight(-10)"></button>
            <button id="style-item-10" class="fas fa-arrow-down" onclick="lineHeight(10)"></button>
        </div>

        <div class="canvas-container">
            <canvas id="myCanvas" width="375" height="400" style="outline:1px solid green">Sorry, canvas not supported</canvas>
        </div>

        <div class="footer">
            <a id="dwnld-btn" href="#" onclick="downloadImg(this)" download="my-img.jpg" class="fas fa-download"></a>
            <a id="about" href="#">About Us</a>
            <div class="publish-form-container"></div>

        </div>
        <div class="file-load">
            <input class="brows-btn " type="file" name="image" onchange="onFileInputChange(event)" />
        </div>
    </div>

    <div id="gallery" class="img-gallery">
        <div class="gallery-header">
            <div class="fas fa-chevron-left" onclick="toggleGallery()"></div>
        </div>
        <div class="gallery-item"><img src="meme-imgs/2.jpg" onclick="selectedMeme(this)" /></div>
        <div class="gallery-item"><img src="meme-imgs/003.jpg" onclick="selectedMeme(this)" /></div>
        <div class="gallery-item"><img src="meme-imgs/004.jpg" onclick="selectedMeme(this)" /></div>
        <div class="gallery-item"><img src="meme-imgs/005.jpg"" onclick=" selectedMeme(this)" /></div>
        <div class="gallery-item"><img src="meme-imgs/5.jpg" onclick="selectedMeme(this)" /></div>
        <div class="gallery-item"><img src="meme-imgs/006.jpg" onclick="selectedMeme(this)" /></div>
        <div class="gallery-item"> <img src="meme-imgs/8.jpg" onclick="selectedMeme(this)" /></div>
        <div class="gallery-item"> <img src="meme-imgs/9.jpg" onclick="selectedMeme(this)" /></div>
        <div class="gallery-item"> <img src="meme-imgs/12.jpg" onclick="selectedMeme(this)" /></div>
        <div class="gallery-item"> <img src="meme-imgs/19.jpg" onclick="selectedMeme(this)" /></div>
        <div class="gallery-item"> <img src="meme-imgs/Ancient-Aliens.jpg" onclick="selectedMeme(this)" /></div>
        <div class="gallery-item"> <img src="meme-imgs/drevil.jpg" onclick="selectedMeme(this)" /></div>
        <div class="gallery-item"> <img src="meme-imgs/img2.jpg" onclick="selectedMeme(this)" /></div>
        <div class="gallery-item"><img src="meme-imgs/img4.jpg" onclick="selectedMeme(this)" /></div>
        <div class="gallery-item"> <img src="meme-imgs/img5.jpg" onclick="selectedMeme(this)" /></div>
        <div class="gallery-item"> <img src="meme-imgs/img6.jpg" onclick="selectedMeme(this)" /></div>
        <div class="gallery-item"> <img src="meme-imgs/img11.jpg" onclick="selectedMeme(this)" /></div>
        <div class="gallery-item"> <img src="meme-imgs/img12.jpg" onclick="selectedMeme(this)" /></div>
        <div class="gallery-item"> <img src="meme-imgs/leo.jpg" onclick="selectedMeme(this)" /></div>
        <div class="gallery-item"><img src="meme-imgs/meme1.jpg" onclick="selectedMeme(this)" /></div>
        <div class="gallery-item"><img src="meme-imgs/One-Does-Not-Simply.jpg" onclick="selectedMeme(this)" /></div>
        <div class="gallery-item"><img src="meme-imgs/Oprah-You-Get-A.jpg" onclick="selectedMeme(this)" /></div>
        <div class="gallery-item"><img src="meme-imgs/patrick.jpg" onclick="selectedMeme(this)" /></div>
        <div class="gallery-item"> <img src="meme-imgs/putin.jpg" onclick="selectedMeme(this)" /></div>
        <div class="gallery-item"> <img src="meme-imgs/X-Everywhere.jpg" onclick="selectedMeme(this)" /></div>
    </div>

    <div></div>

    <script src="js/service.js"></script>
    <script src="js/upload-service.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
